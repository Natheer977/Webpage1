<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
</head>
<body>
    <h1>Page 3: Student Form</h1>
    <form action="">
        <label for="sname">Student Name</label><br>
        <input type="text" name="name" id="sname">
        <br><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">male</label>
        <br>
        <input type="radio" name="gender" id="female">
        <label for="female">female</label>
        <br><br>
        
        <label for="hobbies">Hobbies</label><br>
        <input type="checkbox" name="hobbie" value="chess" id="chess">
        <label for="chess">Chess</label><br>
        <input type="checkbox" name="hobbie" value="reading" id="reading">
        <label for="reading">Reading</label><br>
        <input type="checkbox" name="hobbie" value="football" id="football">
        <label for="football">Football</label><br>
        <input type="checkbox" name="hobbie" value="tennis" id="tennis">
        <label for="tennis">Tennis</label><br>
        <br>
        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars">
            <option value="Volvo">Volvo</option>
            <option value="Saab">Saab</option>
            <option value="Fiat">Fiat</option>
            <option value="Audi">Audi</option>
        </select>
        <br><br>
        <label for="message">Your opinion about the website:</label><br>
        <textarea name="message" id="message"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <a href="index.html">Back to Index</a>
</body>
</html>
