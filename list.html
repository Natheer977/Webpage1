<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
    <h1>Page 2: Lists</h1>
    <h2>Ordered List</h2>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
    <h2>Unordered List</h2>
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>
    <h2>Nested List</h2>
    <ol type="A">
        <li>Main item 1</li>
        <ul>
            <li>Sub Item 1</li>
            <li>Sub Item 2</li>
        </ul>
        <li>Main item 2</li>
    </ol>
    <br>
    <a href="index.html">Back to Index</a>
</body>
</html>
